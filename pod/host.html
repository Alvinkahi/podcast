<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Hosts</title>
    <link rel="stylesheet" href="host.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Podcast Logo" class="logo">
        <h1>Podcast Hosts</h1>
    </header>
    <main>
        <section class="hosts">
            <h1>Meet Our Hosts</h1>
            <div class="host-list">
                <div class="host">
                    <img src="host1.jpg" alt="Host 1" class="host-photo">
                    <h2>Host Name 1</h2>
                    <p class="host-info">Host 1's information and bio hapa.</p>
                    <a href="https://www.instagram.com/host1" target="_blank" class="instagram-handle">@host1</a>
                </div>
                <div class="host">
                    <img src="host2.jpg" alt="Host 2" class="host-photo">
                    <h2>Host Name 2</h2>
                    <p class="host-info">Host 2's information and bio hapa.</p>
                    <a href="https://www.instagram.com/host2" target="_blank" class="instagram-handle">@host2</a>
                </div>
                <!-- Add more hosts wenye wako -->
            </div>
        </section>
    </main>
</body>
</html>
